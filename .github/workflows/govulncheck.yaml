name: "govulncheck"

on:
  push:
    branches: [ "master", "next" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master", "next" ]
  schedule:
    - cron: '29 21 * * 6'

jobs:
  govulncheck:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    name: Run govulncheck
    steps:
      - id: govulncheck
        uses: golang/govulncheck-action@v1
        with:
          check-latest: true
