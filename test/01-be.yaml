    file: ".01-be.requests.log"
    bufsize: 10

http:
  ":8450":
    dir:
      "/dir/": "testdata/dir"
      "/authdir/": "testdata/dir"
    static:
      "/file": "testdata/file"
      "/file/second": "testdata/dir/ñaca"
    cgi:
      "/cgi/": "testdata/cgi.sh?param 1;param 2"

    diropts:
      "/dir/":
