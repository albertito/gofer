          "/": true
          "/withindex/": false
          "/withoutindex/": false
        exclude: ["/ignored\\..*"]

    auth:
      "/authdir/ñaca": "testdata/authdb.yaml"
      "/authdir/withoutindex/": "testdata/authdb.yaml"

    setheader:
      "/file":
